<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>
                        <div class="wrap-login100" align="center">
                        <h:outputLabel for="listProduct">Product to select</h:outputLabel>
                        <h:selectOneMenu class="form-control" id="listProduct"
                                         value="#{pictureController.getAddPhotoRequest().productId}">
                            <f:selectItems value="#{pictureController.getProductListByOwnerId()}"
                                           var="product"
                                           itemValue="#{product.id}"
                                           itemLabel="#{product.title}"/>
                        </h:selectOneMenu>
                        </div>


                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="link">link of Photo to add to product</h:outputLabel>
                        <h:inputText id="link" value="#{pictureController.getAddPhotoRequest().link}"
                                     class="form-control" required="true">
                        </h:inputText>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:commandButton value="Add photo" action="#{pictureController.save()}"
                                         class="btn btn-outline-primary"/>
                        <h:button value="Menu" class="btn btn-outline-primary" outcome="admin.xhtml" />

                    </div>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
