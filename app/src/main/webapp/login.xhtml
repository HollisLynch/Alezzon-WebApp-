<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>
    <ui:composition template="template.xhtml">


        <ui:define name="content">

            <h:form style="display:block; text-align:center">


                <div class="form-group">
                    <h:outputLabel value="Username: "/>

                    <h:inputText value="#{loginRequest.username}"
                                 type="text"
                                 id="username"
                                 placeholder="Username"
                                 required="true"
                                 requiredMessage="#{msg['username']}">
                    </h:inputText>
                    <h:message for="username" style="color: red;"/>
                </div>


                <div class="form-group">
                    <h:outputLabel value="Password: "/>

                    <h:inputSecret value="#{loginRequest.password}"
                                   id="password"
                                   placeholder="Password"
                                   required="true"
                                   requiredMessage="#{msg['password']}">
                    </h:inputSecret>

                    <h:message for="password" style="color: red;"/>
                </div>


                <h:commandButton value="Login" class="btn btn-outline-primary" action="#{loginController.login}"/>

                <h:button value="Registration" class="btn btn-outline-primary" outcome="registration.xhtml"/>


            </h:form>


        </ui:define>

    </ui:composition>


</h:body>
</html>
