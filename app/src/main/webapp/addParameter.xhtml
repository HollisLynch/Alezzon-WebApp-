<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="paramId" value="#{paramController.getAddParamRequest().id}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <h:form class="form">

                    <h:inputHidden value="#{paramController.getAddParamRequest().id}" />
                    <f:param name="paramId" value="#{paramController.getAddParamRequest().id}" />

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="parameter">Name of parameter</h:outputLabel>
                        <h:inputText id="parameter"
                                     value="#{paramController.getAddParamRequest().value}"
                                     class="form-control" required="true">
                        </h:inputText>

                        <div class="wrap-login100" align="center">
                            <h:commandButton value="Save"
                                             action="#{paramController.save()}"
                                             class="btn btn-outline-primary"/>
                        </div>
                        <h:button value="Menu" class="btn btn-outline-primary" outcome="admin.xhtml" />


                    </div>

                </h:form>


            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
