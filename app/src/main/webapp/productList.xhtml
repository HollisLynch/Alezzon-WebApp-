<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <f:metadata>
        <f:viewParam name="id" value="#{editProductController.getEditRequest().id}"/>
    </f:metadata>

    <h:body>

        <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h:form id="productForm">
                <h:dataTable id="productTable"
                             class="table table-hover"
                             var="product"
                             value = "#{listProductController.getProductListForUser()}">

                            <h:column>
                                <f:facet name = "header">Id: </f:facet>
                                     #{product.id}
                            </h:column>


                    <h:column>
                        <f:facet name = "header">Title: </f:facet>
                        <h:outputLabel value="#{product.title}"
                                          rendered="#{not editProductController.editmode}"/>
                            <h:inputText id="title"
                                         value="#{editProductController.getEditRequest().title}"
                                         rendered="#{editProductController.editmode}"/>
                    </h:column>



                            <h:column>
                                <f:facet name = "header">Category:</f:facet>
                            #{product.category.name}
                            </h:column>

                            <h:column>
                                <f:facet name = "header">Description:</f:facet>
                                <h:outputText value="#{product.description}"
                                              rendered="#{not editProductController.editmode}"/>
                                <h:inputText id="description" value="#{editProductController.getEditRequest().getDescription()}"
                                             rendered="#{editProductController.editmode}"/>
                            </h:column>

                            <h:column>
                                <f:facet name = "header">Pictures:</f:facet>
                                <ui:repeat var="picture" value="#{listProductController.getFirstPicByProductId(product.id)}">
                                    <h:graphicImage value = "#{picture.link}" height="60px" width="60px" alt="Image not found"/>
                                </ui:repeat >
                            </h:column>

                            <h:column>
                                <f:facet name = "header">Parameters:</f:facet>
                                <ui:repeat var="productParametr" value="#{listProductController.getParamByProductId(product.id)}">
                                <h:outputText value="#{productParametr.parameter.value} : #{productParametr.value}"
                                              rendered="#{not editProductController.editmode}"/>
                                <h:inputText id="param" value="#{editProductController.getEditRequest().getDescription()}"
                                             rendered="#{editProductController.editmode}"/>
                                </ui:repeat>
                            </h:column>

                            <h:column>
                                <f:facet name = "header">Price:</f:facet>
                                <h:outputText value="#{product.price}" rendered="#{not editProductController.editmode}"/>
                                <h:inputText id="price" value="#{editProductController.getEditRequest().price}"
                                             rendered="#{editProductController.editmode}"/>
                            </h:column>


                                <h:column>
                                    <f:facet name = "header">Edit:</f:facet>
                               <h:commandButton value = "Edit Product"
                                                action = "#{editProductController.edit()}"
                                                rendered="#{not editProductController.editmode}">
                                    <f:param name="productId" value="#{product.id}"/>
                               </h:commandButton>
                                </h:column>

                </h:dataTable>
            <br/>




            </h:form>

        </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
