<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="id" value="#{categoryController.getAddRequest().id}"/>
        <f:viewParam name="name" value="#{categoryController.getAddRequest().name}"/>
    </f:metadata>


    <h:body>

        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="wrap-login100" align="center">
                    <h:outputText value="No categories to edit" rendered="#{categoryController.isEmptyList()}"/>
                </div>

                <h:form rendered="#{not categoryController.isEmptyList()}">

                    <div class="wrap-login100" align="center">
                        <h:outputLabel value="Edit category"/>
                    </div>


                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="category" value="Category: "/>
                        <h:selectOneMenu id="category" value="#{categoryController.getAddRequest().id}" required="true">
                            <f:selectItems value="#{categoryController.findCategoryList()}"
                                           var="category"
                                           itemLabel="#{category.name}"
                                           itemValue="#{category.id}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="name" value="Name"/>
                        <h:inputText id="name" value="#{categoryController.addRequest.editCategory}" class="input100"
                                     required="true" requiredMessage="#{msg['invalid']}"/>
                        <h:message for="name" style="color: red;"/>
                    </div>


                    <div class="wrap-login100" align="center">
                        <h:commandButton value="Save" action="#{categoryController.edit}"
                                         class="btn btn-outline-primary"/>
                    </div>

                </h:form>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Menu"
                            outcome="admin">
                    </h:link>
                </div>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Product List"
                            outcome="productList">
                    </h:link>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
