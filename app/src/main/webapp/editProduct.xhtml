<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form id="product" var="product">
                    <fieldset>


                        <div class="form-group">
                            <label for = "title">Title:</label>
                            <h:inputText id="title"
                                         class="form-control"
                                         value="#{editProductController.getEditRequest().title}"/>
                        </div>


                        <div class="form-group">
                            <label for = "description">Description:</label>
                            <h:inputText id="description"
                                         class="form-control"
                                         value="#{editProductController.getEditRequest().description}"/>
                        </div>



                        <div class="form-group">
                            <label for = "param">Parameters:</label>
                            <ui:repeat var="productParametr" value="#{listProductController.getParamByProductId(product.id)}">
                                <h:outputText value="#{productParametr.parameter.value} : #{productParametr.value}"
                                              />
                                <h:inputText id="param" value="#{editProductController.getEditRequest().description}"
                                             />
                            </ui:repeat>
                        </div>

                        <div class="form-group">
                            <label for = "price">Price:</label>
                            <h:inputText id="price"
                                         class="form-control"
                                         value="#{editProductController.getEditRequest().price}"/>
                        </div>
                    <br/>

                    <h:commandButton value = "Save Product"
                                     action = "#{editProductController.save()}"/>

                    </fieldset>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
