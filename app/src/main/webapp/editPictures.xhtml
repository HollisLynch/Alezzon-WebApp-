<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="productId" value="#{productController.getEditRequest().id}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">



                <h:form class="form">


                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="product">Product ID: </h:outputLabel>
                        <h:outputText name="product" value="#{productController.getEditRequest().id}"/>
                    </div>

                    <div class="wrap-login100" align="center">
                        <ui:repeat var="picture"
                                   value="#{listProductController.getPicListByProductId(productController.getEditRequest().id)}">
                            <h:graphicImage value="#{picture.link}" height="100px" width="80px"
                                            alt="Error"/>
                        </ui:repeat>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="link">Picture Link: </h:outputLabel>
                        <h:inputText id="link"
                                     value="#{productController.getAddRequest().link}"
                                     class="form-control" required="true" requiredMessage="#{msg['invalid']}"/>
                        <h:message for="link" style="color: red;"/>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:commandButton value="Add Picture to Product"
                                         action="#{productController.addPicToProduct()}"
                                         class="btn btn-outline-primary"/>
                    </div>



                </h:form>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Menu"
                            outcome="admin">
                    </h:link>
                </div>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Product List"
                            outcome="productList">
                    </h:link>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
