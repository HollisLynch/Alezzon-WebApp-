<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/core"
>
<f:metadata>
    <f:viewParam name="userID" value="#{productController.getAddRequest().userId}"/>
</f:metadata>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">





            <h:form rendered="#{not listController.getEmptyList}">

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="productlist">Product: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="productlist"
                                     value="#{productController.getAddRequest().id}">
                        <f:selectItems value="#{productController.getProductListByOwnerId()}"
                                       var="product"
                                       itemValue="#{product.id}"
                                       itemLabel="#{product.title}"/>
                    </h:selectOneMenu>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="paramlist">Parametr: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="paramlist"
                                     value="#{productController.getAddRequest().parameterId}" immediate="true">
                        <f:selectItems value="#{paramController.getParamList()}"
                                       var="parametr"
                                       itemValue="#{parametr.id}"
                                       itemLabel="#{parametr.value}"/>
                    </h:selectOneMenu>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="value">Value: </h:outputLabel>
                    <h:inputText id="value"
                                 value="#{productController.getAddRequest().value}"
                                 class="form-control" required="true" requiredMessage="#{msg['invalid']}" />
                    <h:message for="value" style="color: red;" globalOnly="true"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:commandButton value="Save Parameters to Product"
                                     action="#{productController.saveParametersToProduct()}"
                                     class="btn btn-outline-primary"/>
                </div>

            </h:form>

            <h:outputText value="No products" rendered="#{listController.getEmptyList}"/>



            <div class="wrap-login100" align="center">
                <h:link value="Go To Menu"
                        outcome="admin">
                </h:link>
            </div>

            <div class="wrap-login100" align="center">
                <h:link value="Go To Product List"
                        outcome="productList">
                </h:link>
            </div>

        </ui:define>
    </ui:composition>
</h:body>

</html>
