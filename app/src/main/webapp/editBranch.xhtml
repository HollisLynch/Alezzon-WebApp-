<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>




    <f:metadata>
        <f:viewParam name="branchId" value="#{branchController.addRequest.id}"/>
        <f:viewParam name="name" value="#{branchController.addRequest.name}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <h:form>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel value="Edit branch"/>
                    </div>


                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="branch" value = "Branch: "/>
                        <h:selectOneMenu id = "branch" value="#{branchController.getAddRequest().id}" >
                            <f:selectItems value="#{categoryController.getBranchList()}"
                                           var="branch"
                                           itemLabel="#{branch.name}"
                                           itemValue="#{branch.id}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="name" value = "Name"/>
                        <h:inputText id="name" value="#{branchController.addRequest.editBranch}" class="input100"/>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:commandButton value="Save" action="#{branchController.edit}" class="btn btn-outline-primary"/>
                    </div>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
