<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="userID" value="#{productController.getAddRequest().userId}"/>
</f:metadata>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">


            <h:form>

                <h:inputHidden value="#{productController.getAddRequest().id}"/>
                <h:inputHidden value="#{productController.getAddRequest().userId}"/>


                <div class="wrap-login100" align="center">
                    <h:outputLabel for="categorylist">Category: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="categorylist"
                                     value="#{productController.getAddRequest().categoryId}">
                        <f:selectItems value="#{categoryController.getCategoryList()}"
                                       var="category"
                                       itemValue="#{category.id}"
                                       itemLabel="#{category.name}"/>
                    </h:selectOneMenu>
                </div>


                <div class="wrap-login100" align="center">
                    <h:outputLabel for="title">Title: </h:outputLabel>
                    <h:inputText id="title"
                                 value="#{productController.getAddRequest().title}"
                                 class="form-control"
                                 required="true" requiredMessage="#{msg['invalid']}"/>
                    <h:message for="title" style="color: red;"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="description">Description: </h:outputLabel>
                    <h:inputText id="description"
                                 value="#{productController.getAddRequest().description}"
                                 class="form-control"
                                 required="true" requiredMessage="#{msg['invalid']}"/>
                    <h:message for="description" style="color: red;"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="price">Price: </h:outputLabel>
                    <h:inputText id="price" value="#{productController.getAddRequest().price}"
                                 class="form-control" required="true" requiredMessage="#{msg['invalid']}"/>
                    <h:message for="price" style="color: red;"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:commandButton value="Save Product" action="#{productController.save()}"
                                     class="btn btn-outline-primary"/>

                </div>

            </h:form>


            <h:form>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="productlist">Product: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="productlist"
                                     value="#{productController.getAddRequest().id}">
                        <f:selectItems value="#{productController.getProductListByOwnerId()}"
                                       var="product"
                                       itemValue="#{product.id}"
                                       itemLabel="#{product.title}"/>
                    </h:selectOneMenu>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="paramlist">Parametr: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="paramlist"
                                     value="#{productController.getAddRequest().parameterId}">
                        <f:selectItems value="#{paramController.getParamList()}"
                                       var="parametr"
                                       itemValue="#{parametr.id}"
                                       itemLabel="#{parametr.value}"/>
                    </h:selectOneMenu>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="value">Value: </h:outputLabel>
                    <h:inputText id="value"
                                 value="#{productController.getAddRequest().value}"
                                 class="form-control" required="true" requiredMessage="#{msg['invalid']}"/>
                    <h:message for="value" style="color: red;"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:commandButton value="Save Parameters to Product"
                                     action="#{productController.saveParametersToProduct()}"
                                     class="btn btn-outline-primary"/>
                </div>

            </h:form>


            <h:form>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="productlistpic">Product: </h:outputLabel>
                    <h:selectOneMenu class="form-control"
                                     id="productlistpic"
                                     value="#{productController.getAddRequest().id}">
                        <f:selectItems value="#{productController.getProductListByOwnerId()}"
                                       var="product"
                                       itemValue="#{product.id}"
                                       itemLabel="#{product.title}"/>
                    </h:selectOneMenu>
                </div>

                <div class="wrap-login100" align="center">
                    <h:outputLabel for="link">Picture Link: </h:outputLabel>
                    <h:inputText id="link"
                                 value="#{productController.getAddRequest().link}"
                                 class="form-control" required="true" requiredMessage="#{msg['invalid']}"/>
                    <h:message for="link" style="color: red;"/>
                </div>

                <div class="wrap-login100" align="center">
                    <h:commandButton value="Add Picture to Product"
                                     action="#{productController.savePicToProduct()}"
                                     class="btn btn-outline-primary"/>
                </div>

            </h:form>

            <div class="wrap-login100" align="center">
                <h:link value="Go To Menu"
                        outcome="admin">
                </h:link>
            </div>

            <div class="wrap-login100" align="center">
                <h:link value="Go To Product List"
                        outcome="productList">
                </h:link>
            </div>

        </ui:define>
    </ui:composition>
</h:body>

</html>
