<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="template.xhtml">
    <ui:define name="content">

    <h:form>

        <h:inputHidden value="#{productController.getAddRequest().id}" />

        <div class="wrap-login100" align="center">
            <h:outputLabel for="categorylist">Category: </h:outputLabel>
            <h:selectOneMenu class="form-control"
                             id="categorylist"
                             value="#{productController.getAddRequest().categoryId}">
                <f:selectItems value="#{categoryController.getCategoryList()}"
                               var="category"
                               itemValue="#{category.id}"
                               itemLabel="#{category.name}"/>
            </h:selectOneMenu>
        </div>


        <div class="wrap-login100" align="center">
            <h:outputLabel for="title">Title: </h:outputLabel>
            <h:inputText id="title" value="#{productController.getAddRequest().title}"
                         class="form-control"
                         required="true"/>
        </div>

        <div class="wrap-login100" align="center">
            <h:outputLabel for="description">Description: </h:outputLabel>
            <h:inputText id="description"
                         value="#{productController.getAddRequest().description}"
                         class="form-control"
                         required="true"/>
        </div>

        <div class="wrap-login100" align="center">
            <h:outputLabel for="price">Price: </h:outputLabel>
            <h:inputText id="price" value="#{productController.getAddRequest().price}"
                         class="form-control">
            </h:inputText>
                </div>

        <div class="wrap-login100" align="center">
            <h:commandButton value="Save Product" action="#{productController.save()}"
                             class="btn btn-outline-primary"/>

            <h:button value="Go To Menu" class="btn btn-outline-primary" outcome="admin.xhtml" />
        </div>

    </h:form>


        <h:form>

            <div class="wrap-login100" align="center">
                <h:outputLabel for="paramlist">Parametr: </h:outputLabel>
                <h:selectOneMenu class="form-control"
                                 id="paramlist"
                                 value="#{productController.getAddRequest().parameterId}">
                    <f:selectItems value="#{paramController.getParamList()}"
                                   var="parametr"
                                   itemValue="#{parametr.id}"
                                   itemLabel="#{parametr.value}"/>
                </h:selectOneMenu>
            </div>

            <div class="wrap-login100" align="center">
                <h:outputLabel for="value">Value: </h:outputLabel>
                <h:inputText id="value" value="#{productController.getAddRequest().value}"
                             class="form-control">
                </h:inputText>
            </div>

            <div class="wrap-login100" align="center">
            <h:commandButton value="Save Product" action="#{productController.save()}"
                             class="btn btn-outline-primary"/>
            </div>


        </h:form>




    </ui:define>
    </ui:composition>
</h:body>

</html>
