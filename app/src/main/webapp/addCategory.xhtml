<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel value="Add Category"/>
                    </div>

                    <h:inputHidden value="#{categoryController.getAddRequest().id}"/>
                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="name" value="Name"/>
                        <h:inputText id="name" required="true" value="#{categoryController.getAddRequest().name}" class="form-control"
                                     immediate="true" requiredMessage="#{msg['invalid']}"/>
                        <h:message for="name" style="color: red;"/>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="branch" value="Branch: "/>
                        <h:selectOneMenu id="branch" value="#{categoryController.getAddRequest().branchId}">
                            <f:selectItems value="#{categoryController.findBranchList()}"
                                           var="branch"
                                           itemLabel="#{branch.name}"
                                           itemValue="#{branch.id}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="wrap-login100" align="center">
                    <h:commandButton value="Save" action="#{categoryController.saveCategory}" class="btn btn-outline-primary">
                    </h:commandButton>
                    </div>

                </h:form>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Menu"
                            outcome="admin">
                    </h:link>
                </div>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Product List"
                            outcome="productList">
                    </h:link>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
