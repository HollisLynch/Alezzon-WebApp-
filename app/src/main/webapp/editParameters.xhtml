<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="productId" value="#{productController.getEditRequest().id}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">



                <h:form class="form">


                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="product">Product ID: </h:outputLabel>
                        <h:outputText name="product" value="#{productController.getEditRequest().id}"/>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="paramlist">Parametr: </h:outputLabel>
                        <h:selectOneMenu class="form-control"
                                         id="paramlist"
                                         value="#{productController.getEditRequest().parameterId}">
                            <f:selectItems value="#{paramController.getParamListForProduct()}"
                                           var="parametr"
                                           itemValue="#{parametr.id}"
                                           itemLabel="#{parametr.value}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:outputLabel for="value">Value: </h:outputLabel>
                        <h:inputText id="value"
                                     value="#{productController.getEditRequest().value}"
                                     class="form-control" required="true">
                        </h:inputText>
                    </div>

                    <div class="wrap-login100" align="center">
                        <h:commandButton value="Save Parameters to Product"
                                         action="#{productController.saveEditedParametersToProduct()}"
                                         class="btn btn-outline-primary"/>
                    </div>



                </h:form>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Menu"
                            outcome="admin">
                    </h:link>
                </div>

                <div class="wrap-login100" align="center">
                    <h:link value="Go To Product List"
                            outcome="productList">
                    </h:link>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
